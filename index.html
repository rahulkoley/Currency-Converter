        <section id="curconvert">
          <h3>Currency Converter</h3>
          <form id="mdis">
            <div class="amount">
              <p>Enter your amount</p>
              <input value="100" type="text"/>
            </div>
            <div class="drop-down">
              <div class="from">
                <p>From</p>
                <div class="select-container">
                  <img src="https://flagsapi.com/US/flat/64.png">
                  <select name="from">
                    
                  </select>
                </div>
              </div>
              <div class="two_Arrow">
                <img src="./two-arrows.png">
              </div>
              <div class="to">
                <p>To</p>
                <div class="select-container">
                  <img src="https://flagsapi.com/IN/flat/64.png">
                  <select name="to">
                    
                  </select>
                </div>
              </div>
            </div>
            <p id="showRate"></p>
            <button id="convert">Get Exchange Rate</button>
          </form>
        </section>
        <script src="./codes.js"type="text/javascript"></script>
        <script src="./chat.js"type="text/javascript"></script>
